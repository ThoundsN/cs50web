{% extends "layout.html" %}

{% block title %}
    library
{% endblock %}

{% block body %}
    <h3 class = "display-3">Welcome to Wonder's library</h3>

    <h2>{{message}}</h2>

    <form action = "{{ url_for('login')}}" method = "post">
  <div class="form-group">
    <label for="exampleInputEmail1"> Username </label>
    <input type="username" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your Piracy with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">log in</button>
</form>

<form action = "{{url_for('register')}}" method = "post">
<button  type="submit" class="btn btn-primary btn-lg btn-block">Register new account</button>
</form>

{% endblock %}
